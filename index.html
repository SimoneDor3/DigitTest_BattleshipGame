<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Battleship Game</h1>
        <button id="initGameBtn" class="btn btn-primary mb-3">Initialize Game</button>
        <div class="input-group mb-3">
            <input id="coordinatesInput" type="text" class="form-control" placeholder="Enter Coordinates (e.g., A1)" aria-describedby="fireBtn">
            <button id="fireBtn" class="btn btn-primary" type="button">Fire Missile</button>
        </div>
        <div id="gameMessage" class="alert d-none"></div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
